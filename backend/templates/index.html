<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <h2>Current Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>

    <h2>Add Task</h2>
    <form action="/add" method="post">
        <input type="text" name="task_name" required>
        <button type="submit">Add</button>
    </form>

    <h2>Remove Task</h2>
    <form action="/remove" method="post">
        <input type="text" name="task_name" required>
        <button type="submit">Remove</button>
    </form>
</body>
</html>
